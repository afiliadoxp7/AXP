<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.w3.org/1999/xhtml" layout:decorate="~{layout}">

<head>
<meta charset="UTF-8" />
</head>

<body>

	<section class="layout-content" layout:fragment="corpo">

		<main role="main">

			<div class="container col-md-9">
				<div class="form">
					<div class="form-header">
						<h2 class="font-italic">Nova Porcentagem %</h2>
					</div>
				</div>

				<div th:replace="~{fragments/alert2}"></div>
				<form th:action="@{/salvarValor}" method="POST"
					class="form-horizontal" th:object="${valor}">
					<input type="hidden" th:field="*{id}">

					<div th:replace="~{fragments/validacao :: validacao}"></div>

					<div class="card w-100">
						<div class="card-header">
							<div class="container">
								<div class="row col-md-4">

									<div class="input-box">
										<label for="nome">Porcentagem de desconto</label>
									</div>

								</div>
								<div>
									<input type="number" name="number" min="0" max="100"
										th:field="*{nome}" class="form-control" id="nome"
										placeholder="Porcentagem de desconto %">
								</div>
							</div>
							<br>

							<ul class="nav nav-pills card-header-pills">
								<li class="nav-item">
									<div class="col-md-2">
										<button type="submit" class="btn btn-primary">
											Cadastrar <i class=" col-md-2 fas fa-save"></i>
										</button>

									</div>
								</li>
								<li class="nav-item">
									<div class="col-md-4">
										<a th:href="@{/listarValores}" class="btn btn-primary"
											role="button" aria-pressed="true">Lista de Porcentagem</a>
									</div>
								</li>
							</ul>
							<br>
						</div>
					</div>
				</form>
			</div>

			<script th:src="@{/js/valor.js?(v=${version})}" th:fragment="js"></script>
			<script th:inline="javascript" th:fragment="inlinescript"></script>
		</main>
	</section>

</body>

</html>
