<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.w3.org/1999/xhtml" layout:decorate="~{layout}">
<head>
<meta charset="UTF-8" />
</head>
<body>
	<section class="layout-content" layout:fragment="corpo">

		<main role="main">

			<div class="contatiner_tabela">

				<div class="form"><br>
					<div class="form-header">
						<h2 class="font-italic">Listar Valor do Produto</h2>
					</div>
				</div>
				<div class="table-responsive">
					<table class="table table-striped table-bordered table-sm">
						<thead class="table-dark">

							<tr>
								<th>Foto</th>
								<th colspan="3">Nome</th>
								<th>Preço</th>
								<th>Preço Parcela</th>
								<th>Parcela</th>
								<th>Pocento</th>

								<th>Ação</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="prod : ${lista}">

								<td><img class="img_prod_listar" alt="Image"
									th:src="|/imagem/${prod.id}|" /></td>

								<td colspan="3" th:text="${prod.nome}"></td>

								<td th:text="|R$:${#numbers.formatDecimal(prod.preco, 1, 2, 'COMMA')}|"></td>
								<td th:text="|R$:${#numbers.formatDecimal(prod.precoParcela, 1, 2, 'COMMA')}|"></td>
								<td th:text="|${prod.parcela.nome}x|"></td>
								<td th:text="|${prod.valor.nome}% OFF|"></td>

								
								
								<!-- Excluir e editar -->
								<td><a class="btn btn-info btn-sm"
									th:href="@{/editarProduto(id=${prod.id})}" role="button"> <span
										class="oi oi-brush" title="Editar" aria-hidden="true"></span>
								</a>
									<!--button th:href="@{/removerProduto(id=${prod.id})}"
										type="button" class="btn btn-danger btn-sm"
										data-toggle="modal" data-target="#myModal">
										<span class="oi oi-circle-x" title="Exclusão desabilitada"
											aria-hidden="true"></span>
									</button-->
									</td>
							</tr>
						</tbody>
					</table>
					<hr />
					<div >
					<a href="/exibirFormProduto" class="btn btn-primary btn-sm active"
						role="button" aria-pressed="true">Novo Produto</a>
					</div>
				</div>
			</div>

			<div th:replace="~{fragments/modal :: modal}"></div>

			<script th:src="@{/js/produto.js?(v=${version})}" th:fragment="js"></script>
			<script th:inline="javascript" th:fragment="inlinescript"></script>
		</main>
	</section>
</body>
</html>
