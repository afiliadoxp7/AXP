<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.w3.org/1999/xhtml" layout:decorate="~{layout}">

<head>
<meta charset="UTF-8" />
</head>

<body>

	<section class="layout-content" layout:fragment="corpo">

		<main role="main">
			<div class="contatiner_tabela">
				<div class="form"><br>
					<div class="form-header">
						<h2 class="font-italic">Lista de Fornecedor</h2>
					</div>
				</div>
				<div th:replace="~{fragments/alert2  :: alerta-sucesso}"></div>

				<table class="table table-striped table-bordered table-sm">
					<thead class="table-dark">
						<tr>
							<th>Plataforma</th>
							<th>Link da Pagina</th>
							<th>Editar</th>
							<th>Excluir</th>
						</tr>
					</thead>
					<tr th:each="forne : ${lista}">

						<td th:text="${forne.nome}"></td>
						<td><a th:href="${forne.link}"
							class="btn btn-success" target="_blank"
							rel="noopener noreferrer">Pagina do Fornecedor</a></td>

						<!-- Ação de editar e remover -->
						<td><a th:href="@{/editarFornecedor(id=${forne.id})}"> <img
								class="gifs" th:src="@{'/image/editar.ico'}" alt="gif" />
						</a></td>

						<td><a th:href="@{/removerFornecedor(id=${forne.id})}"
							data-toggle="modal" data-target="#myModal"> <img class="gifs"
								th:src="@{'/image/excluir.ico'}" alt="gif" />
						</a></td>
					</tr>
				</table>
				<hr />
				<a href="/exibirFormFornecedor" class="btn btn-primary"
					role="button" aria-pressed="true">Novo Fornecedor</a>

			</div>

			<div th:replace="~{fragments/modal :: modal}"></div>

			<script th:src="@{/js/fornecedor.js?(v=${version})}" th:fragment="js"></script>
			<script th:inline="javascript" th:fragment="inlinescript"></script>
		</main>
	</section>

</body>

</html>
