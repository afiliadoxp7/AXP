<!DOCTYPE html>
<html>
<head><meta charset="UTF-8"/></head>
<body>
	<!--CONFIRM MODAL-->
    <div class="modal fade" tabindex="-1" role="dialog" id="myModal" th:fragment="modal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
                    <h4 class="modal-title">Atenção <span><i class="fas fa-exclamation-triangle"></i></span></h4> 
                </div>
                <div class="modal-body">
                    <p>Clique em Ok para proceder com a exclusão.&hellip;</p>
                </div>
                <div class="modal-footer">
                    <button id="btnCancel" type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
                    <button id="btnOk" type="button" class="btn btn-success">Confirmar</button>
                </div>
            </div>    <!-- /.modal-content -->
        </div>  <!-- /.modal-dialog -->
    </div> <!-- /.modal -->
</body>
</html>
